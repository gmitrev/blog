---
layout: default
title: Blog
---

<div class="text-center">
  <h2 class="text-3xl mb-0">Georgi Mitrev</h2>
  <h4 class="mt-0">Software developer and personal-project addict</h4>
</div>

<div class="toc mt-10 md:mt-16">
  {% for post in site.posts %}
    <div class="md:flex  mb-6 md:my-4 space-y-1 md:space-y-0">
      <a class="md:pr-8" href="{{ post.url | relative_url }}">{{ post.title }}</a>

      <div class="font-monospace text-xs text-slate-400 md:text-right">
        {{ post.date | date: site.date_format }}
      </div>
    </div>
  {% endfor %}
</div>
